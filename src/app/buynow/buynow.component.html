<div *ngIf="product" class="buy-now-container">
  <div class="content-wrapper">
    <!-- Left Column -->
    <div class="img-1">
      <div class="image-section">
        <img [src]="product.productImageURL" alt="{{ product.productName }}" />
      </div>
    </div>

    <!-- Right Column -->
    <div class="info-section">
      <h1>{{ product.productName }}</h1>
      <p><strong>Description:</strong> {{ product.productDescription }}</p>
      <p><strong>Price:</strong> ‚Çπ{{ product.productPrice }}</p>

      <!-- Optional Fields: Add these only if they exist in the product object -->
      <!-- <p><strong>Rating:</strong> ‚≠ê {{ product.rating }}</p> -->
      <!-- <p><strong>Stock:</strong> {{ product.stock > 0 ? "In Stock" : "Out of Stock" }}</p> -->
      <!-- <p><strong>Seller:</strong> {{ product.sellerName }}</p> -->

      <!-- Address -->
      <div class="address-section">
        <label for="address"><strong>Delivery Address:</strong></label>
        <textarea
          id="address"
          [(ngModel)]="address"
          rows="3"
          placeholder="Enter your delivery address..."
        ></textarea>
      </div>

      <!-- Buttons -->
      <div class="button-group">
        <button class="buy-now" (click)="addToCart()">Add to Cart üõí</button>
        <button class="busy-button" (click)="markBusy()">Busy Now üö´</button>
      </div>
    </div>
  </div>
</div>

<!-- Fallback -->
<div *ngIf="!product">
  <p>No product selected.</p>
</div>
