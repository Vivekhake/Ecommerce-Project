<section class="orderdetails">

  <table class="product-table">
    <thead>
      <tr>

        <th>Email</th>
        <th>Product</th>
        <th>Price (‚Çπ)</th>
        <th>Quantity</th>
        <th>Total (‚Çπ)</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of userOrders; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ order.orderId }}</td>
        <td>{{ order.userName }}</td>
        <td>{{ order.email }}</td>
        <td>{{ order.productName }}</td>
        <td>‚Çπ{{ order.price }}</td>
        <td>{{ order.quantity }}</td>

        <td>{{ order.orderDate }}</td>

    </tbody>
  </table>
</section>
